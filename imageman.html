<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-sm-4">
            <img class="rounded" src="media/smile.png">
        </div>
        <div class="col-sm-4">
            <img class="rounded-circle" src="media/smile.png">
        </div>
        <div class="col-sm-4">
            <img class="img-thumbnail" src="media/smile.png">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="media/smile.png" class="float-start">
            <img src="media/smile.png">
            <img src="media/smile.png" class="float-end">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="media/smile.png" class="mx-auto d-block">
        </div>
    </div>
</body>
</html>
