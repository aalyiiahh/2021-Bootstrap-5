<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <div class="row bg-danger">
            <div class="header">
                <h1 class="text-center">Gallery</h1>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" >

                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="basicred.html">Basic Girls</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="otherred.html">Other Girls</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="gallery" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
        </div>
        <div class="row bg-danger">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="media/strongman1red.jpg" class="d-block" style="width:100%">

                <div class="carousel-item">

                <div class="carousel-item">
                    <img src="media/strongguy3red.png"  class="d-block" style="width:100%">
                </div>
            </div>
        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
